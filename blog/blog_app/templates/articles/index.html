<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <div>
        {% for art in articles %}
            <div>
                <h4>{{art.title}}</h4>
                <p><a href="{% url 'blog_app:article' art.slug %}">show</a> - <small>{{art.publish_at}}</small></p>
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>
